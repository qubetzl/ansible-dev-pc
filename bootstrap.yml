---
- hosts: all

  tasks:
    - name: Bootstrap remote environment
      block:
        - name: Setup ssh key login
          ansible.posix.authorized_key:
            user: "{{ ansible_ssh_user }}"
            state: present
            key: "{{ lookup('file', '/home/' + lookup('env', 'USER') + '/.ssh/id_rsa.pub') }}"
      when: ansible_connection != 'local'
