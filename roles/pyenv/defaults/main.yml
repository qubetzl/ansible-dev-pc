---
pyenv_root_path: "{{ ansible_env.HOME }}/.local/share/pyenv"
pyenv_installer_script_url: 'https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer'
pyenv_installer_script_checksum: 'sha256:13eafcd9d75ed9105c467ea0ec49ebf9075c2221d242f22af12b8737fdd2ad62'
pyenv_installer_script_path: /tmp/pyenv-installer

# https://github.com/pyenv/pyenv/wiki#suggested-build-environment
pyenv_python_build_dependencies:
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev
