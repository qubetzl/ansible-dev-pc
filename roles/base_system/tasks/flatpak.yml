- name: Ensure Flatpak is installed
  ansible.builtin.apt:
    name:
      - flatpak
      - flatpak-xdg-utils
    state: present
    lock_timeout: "{{ apt_lock_timeout }}"
  become: true

- name: Configure Flatpak repo
  community.general.flatpak_remote:
    name: flathub
    method: system
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    state: present
  become: true
