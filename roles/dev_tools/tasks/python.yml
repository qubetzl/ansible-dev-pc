---
- name: Install Pyenv
  import_role:
    name: pyenv
  when: dev_tools_install_pyenv
- name: Install Pipx
  block:
    - name: pipx
      ansible.builtin.pip:
        name: pipx
        state: present
        executable: /usr/bin/pip3
        extra_args: --user
      environment:
        PIPX_HOME: '{{ ansible_env.HOME }}/.local/share/pipx'
  when: dev_tools_install_pipx
